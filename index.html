<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header> <!--cabeçalho da página e é inserido dentro da tag body-->
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
    
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da Atividade"/>
            <input type="number" id="nota-atividade" required placeholder="Nota da Atividade" min="0" max="10"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead> <!-- O elemento <thead> é usado para agrupar o cabeçalho de uma tabela -->
                <tr> <!-- A tag <tr> significa "table row" ou "linha da tabela" -->
                    <th> Nome da Atividade</th> <!-- A tag <th> significa "table header", ou seja, "cabeçalho da tabela" -->
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody> <!-- Tbody é o elemento que define o corpo da tabela -->
               
            </tbody>
            <tfoot> <!-- A tag <tfoot> é utilizada para fornecer o conteúdo do rodapé de uma tabela -->
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
